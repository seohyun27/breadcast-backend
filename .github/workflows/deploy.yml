name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build_and_test: # Job 이름을 build_and_test로 변경
    runs-on: self-hosted
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4.1.7

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Java environment
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          
      - name: Build with Gradle and Test # 테스트와 빌드를 함께 수행
        run: ./gradlew clean build --no-daemon
        
      # 빌드된 JAR 파일을 다음 Job으로 전달하기 위해 업로드합니다.
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: build/libs/
          
  deploy: # Job 이름을 deploy로 변경 (대문자 Deploy 대신 소문자 deploy 권장)
    runs-on: self-hosted
    needs: build_and_test # 이전 Job(빌드 및 테스트)이 성공해야만 실행되도록 설정
    steps:
      # 빌드된 JAR 파일을 다운로드합니다.
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-package
          path: ./

      # SCP 파일 전송: JAR 파일만 EC2로 전송합니다.
      - name: Copy JAR file to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          # JAR 파일이 다운로드된 위치를 지정합니다.
          source: ./build/libs/*.jar 
          # EC2 서버의 대상 디렉터리
          target: ~/BreadCast-BE/breadcast/

      # SSH 명령 실행: 프로세스 종료 및 새 애플리케이션 시작
      - name: Execute Deploy Script on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            TARGET_DIR=~/BreadCast-BE/breadcast
            TARGET_PORT=8080
        
            # (필수) 작업 디렉터리로 이동
            cd $TARGET_DIR
        
            # 1) 포트 사용 프로세스 종료
            echo "Stopping old process on port $TARGET_PORT..."
            sudo fuser -k -n tcp $TARGET_PORT || true
            sleep 5 # 프로세스 종료 대기

            # 2) 새로운 JAR 파일 찾기 및 실행 (가장 최근에 전송된 파일 실행)
            # EC2 서버에서 build/libs/ 디렉터리 내의 가장 최신 JAR 파일을 찾습니다.
            JAR_FILE=$(ls -tr *.jar | tail -1)
        
            # 3) 백그라운드에서 실행하고 로그 남기기
            echo "Starting new application: $JAR_FILE"
            nohup java -jar $JAR_FILE > app.log 2>&1 &
        
            # 4) 서버 시작 대기 및 로그 출력
            sleep 15 # 서버 시작 대기 시간 (넉넉하게 설정)
            echo "Application logs:"
            tail -n 30 app.log

