spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update #create
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true  # data.sql이 JPA 테이블 생성 후 실행되도록

  sql:
    init:
      mode: always

cloud:
  aws:
    credentials:
      access-key: ${ACCESS-KEY}
      secret-key: ${SECRET-KEY}
    s3:
      bucket: breadcast-image-bucket  # 1단계에서 생성한 내 버킷 이름
    region:
      static: ap-northeast-2   # 버킷을 생성한 리전 (서울)

    stack:
      auto: false  # S3 파일 URL을 쉽게 가져오기 위한 설정 (선택 사항)

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
