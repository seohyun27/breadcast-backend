spring:
  config:
    activate:
      on-profile: test

  sql:
    init:
      mode: never # 테스트 시 data.sql 끄기

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
  logging.level:
    org.hibernate.SQL: debug

  session:
    cookie:
      name: JSESSIONID
      http-only: true
      secure: false
      same-site: lax
      max-age: 43200

cloud:
  aws:
    credentials:
      access-key: test-access-key
      secret-key: test-secret-key
    s3:
      bucket: test-bucket
    region:
      static: ap-northeast-2
    stack:
      auto: false