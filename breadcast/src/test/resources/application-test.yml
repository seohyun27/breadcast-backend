spring:
  config:
    activate:
      on-profile: test

  sql:
    init:
      mode: never # 테스트 시 data.sql 끄기

  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
  logging.level:
    org.hibernate.SQL: debug